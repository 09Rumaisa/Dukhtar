<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Consultations - Dukhtar</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .consultations-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 4rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--neutral-light);
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .filter-label {
            font-weight: 600;
            color: var(--neutral-dark);
            margin-bottom: 0.5rem;
            display: block;
        }

        .status-filter {
            padding: 0.75rem 1rem;
            border: 2px solid var(--primary-pink-light);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--neutral-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .status-filter:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }

        .consultations-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .consultation-card {
            background: var(--gradient-secondary);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .consultation-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .consultation-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .doctor-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-pink-light);
            box-shadow: var(--shadow-light);
        }

        .doctor-info h5 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--neutral-dark);
            margin-bottom: 0.25rem;
        }

        .doctor-specialization {
            color: var(--primary-pink);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .consultation-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .detail-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-pink-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-pink);
            font-size: 0.9rem;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--neutral-light);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--neutral-dark);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-upcoming {
            background: rgba(59, 130, 246, 0.1);
            color: #1e40af;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.1);
            color: #166534;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
        }

        .consultation-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
            backdrop-filter: blur(10px);
        }

        .btn-outline:hover {
            background: var(--primary-pink);
            color: white;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--neutral-light);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--primary-pink-light);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--neutral-dark);
            margin-bottom: 0.5rem;
        }

        .error-state {
            text-align: center;
            padding: 2rem;
            background: rgba(245, 101, 101, 0.1);
            color: #742a2a;
            border-radius: 12px;
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        .error-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .consultations-container {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
            
            .consultation-header {
                flex-direction: column;
                text-align: center;
            }
            
            .consultation-details {
                grid-template-columns: 1fr;
            }
            
            .consultation-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="consultations-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">My Consultations</h1>
            <p class="page-subtitle">Manage and track your medical appointments</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <label for="statusFilter" class="filter-label">Filter by Status</label>
            <select id="statusFilter" class="status-filter">
                <option value="">All Statuses</option>
                <option value="upcoming">Upcoming</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>

        <!-- Consultations List -->
        <div class="consultations-list" id="consultationsList">
            <!-- Consultations will be loaded here -->
        </div>
    </div>

    <script>
        function renderConsultations(consultations) {
            const list = document.getElementById('consultationsList');
            
            if (!consultations.length) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>No consultations found</h3>
                        <p>You don't have any consultations yet. Book your first appointment with a doctor!</p>
                    </div>`;
                return;
            }
            
            let html = '';
            consultations.forEach(c => {
                // Handle doctor image path
                const imgPath = c.doctor_image 
                    ? (c.doctor_image.startsWith('/static/') ? c.doctor_image : '/static/doctors_profile/' + c.doctor_image)
                    : '/static/doctors_profile/d1.png';
                
                // Format date and time
                const appointmentDate = new Date(c.appointment_date).toLocaleDateString();
                const appointmentTime = c.appointment_time;
                
                // Status badge styling
                const statusClass = `status-${c.status.toLowerCase()}`;
                const statusIcon = c.status === 'upcoming' ? 'fas fa-clock' : 
                                 c.status === 'completed' ? 'fas fa-check-circle' : 'fas fa-times-circle';
                
                html += `
                <div class="consultation-card">
                    <div class="consultation-header">
                        <img src="${imgPath}" alt="Doctor Image" class="doctor-image" onerror="this.src='/static/doctors_profile/d1.png'">
                        <div class="doctor-info">
                            <h5>${c.doctor_name}</h5>
                            <p class="doctor-specialization">${c.specialization}</p>
                        </div>
                        <div class="status-badge ${statusClass}">
                            <i class="${statusIcon}"></i>
                            <span>${c.status.charAt(0).toUpperCase() + c.status.slice(1)}</span>
                        </div>
                    </div>
                    
                    <div class="consultation-details">
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <div class="detail-content">
                                <div class="detail-label">Date</div>
                                <div class="detail-value">${appointmentDate}</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="detail-content">
                                <div class="detail-label">Time</div>
                                <div class="detail-value">${appointmentTime}</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-video"></i>
                            </div>
                            <div class="detail-content">
                                <div class="detail-label">Type</div>
                                <div class="detail-value">${c.consultation_type === 'video' ? 'Video' : 'In Person'}</div>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-money-bill"></i>
                            </div>
                            <div class="detail-content">
                                <div class="detail-label">Fee</div>
                                <div class="detail-value">Rs. ${c.consultation_fee}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="consultation-actions">
                        <a href="/consultations/${c.consultation_id}/chat" class="btn btn-primary">
                            <i class="fas fa-comments"></i>
                            <span>Chat</span>
                        </a>
                    </div>
                </div>`;
            });
            
            list.innerHTML = html;
        }
        
        function fetchConsultations(status = '') {
            let url = '/api/consultations';
            if (status) url += `?status=${status}`;
            
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        renderConsultations(data.consultations);
                    } else {
                        document.getElementById('consultationsList').innerHTML = `
                            <div class="error-state">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h3>Error Loading Consultations</h3>
                                <p>${data.error}</p>
                            </div>`;
                    }
                })
                .catch(error => {
                    document.getElementById('consultationsList').innerHTML = `
                        <div class="error-state">
                            <i class="fas fa-wifi"></i>
                            <h3>Network Error</h3>
                            <p>${error.message}</p>
                        </div>`;
                });
        }
        
        // Filter change handler
        document.getElementById('statusFilter').onchange = function() {
            fetchConsultations(this.value);
        };
        
        // Load consultations when page loads
        window.onload = () => fetchConsultations();
    </script>
</body>
</html>
